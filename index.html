<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE MESH CONFERENCE v8.0 | P2P Chat & Video</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- 1. ПЕРЕМЕННЫЕ И ОСНОВА --- */
        :root {
            --bg-color: #0c131b; 
            --side-panel-bg: #111b21;
            --chat-bg: #131d23;
            --input-bg: #2a3942;
            --text-color: #e9edef;
            --secondary-text: #8696a0;
            --primary-color: #0088cc; /* Telegram Blue */
            --danger-color: #e34c4c;
            --success-color: #005c4b; /* WhatsApp Green */
            --accent-color: #fec007; /* Yellow/Gold Accent */
            --sent-bubble-bg: var(--success-color);
            --received-bubble-bg: #2a3942;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --header-bg: #1f2c34;
            --control-size: 44px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%; /* Занимаем всю высоту viewport */
            max-width: 100vw;
            max-height: 100vh;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        /* --- 2. ЛЕВАЯ ПАНЕЛЬ (КОНФИГУРАЦИЯ И СПИСОК) --- */
        .left-panel {
            width: 300px;
            min-width: 280px;
            background-color: var(--side-panel-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out;
            overflow: hidden; 
        }

        .panel-header, .config-section {
            padding: 15px;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .panel-header {
             background-color: var(--header-bg);
             font-weight: 600;
        }

        /* Input Group Style */
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        input[type="text"] {
            flex-grow: 1;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 20px 0 0 20px;
            height: var(--control-size);
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
        }
        .input-group button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0;
            height: var(--control-size);
            width: var(--control-size);
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-group button i {
            font-size: 20px;
        }

        /* User List */
        #user_list_box {
            overflow-y: auto;
            flex-grow: 1;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .user-item:hover:not(.local-user) {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .user-item.local-user {
            background-color: rgba(0, 136, 204, 0.1); 
            font-weight: 600;
            cursor: default;
        }
        .user-item .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 5px currentColor;
        }

        /* --- 3. ПРАВАЯ ПАНЕЛЬ (ВИДЕО И ЧАТ) --- */
        .right-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column; 
            background-color: var(--chat-bg);
            min-width: 0; /* Важно для предотвращения переполнения */
        }

        /* Видео Шапка/Контролы */
        .video-controls-header {
            background-color: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }
        .call-controls button {
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-left: 8px;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }
        .call-controls button:hover:not(:disabled) {
            opacity: 0.8;
        }
        .call-controls button.red { background-color: var(--danger-color); color: var(--text-color); }
        .call-controls button.red i { color: var(--text-color); }

        /* Видео Сетка (АДАПТИВНО) */
        .video-grid {
            min-height: 50px;
            max-height: 40vh; /* Ограничиваем высоту на ПК */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 8px;
            padding: 8px;
            background-color: #000000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            flex-shrink: 0;
        }
        .video-wrapper {
            position: relative;
            background-color: #000;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-sizing: border-box;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 6px;
        }
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .video-label {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            font-size: 0.75em;
            border-top-right-radius: 6px;
        }
        
        /* Чат Бокс */
        .chat-box {
            flex-grow: 1; 
            padding: 10px 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Сообщения снизу вверх */
            min-height: 0;
        }
        .chat-box > div {
            display: flex; 
            margin: 5px 0; 
            width: 100%;
        }
        .message-bubble {
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.3;
        }
        .message-bubble strong {
            display: block;
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 2px;
            color: var(--primary-color); 
        }
        .sent-message { justify-content: flex-end; }
        .sent-message .message-bubble {
            background-color: var(--sent-bubble-bg);
            color: var(--text-color);
            border-bottom-right-radius: 2px;
        }
        .received-message { justify-content: flex-start; }
        .received-message .message-bubble {
            background-color: var(--received-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }
        .system-message { 
            text-align: center;
            font-style: italic;
            color: var(--accent-color); 
            font-size: 0.8em;
            width: 100%;
            margin: 10px 0;
        }
        .voice-message-container {
            display: flex;
            align-items: center;
            min-width: 180px;
            max-width: 100%;
        }
        .voice-message-container audio {
            flex-grow: 1;
            height: 30px;
            /* Инвертируем цвета для темного фона, чтобы ползунок был светлым */
            filter: invert(80%) sepia(10%) saturate(100%) hue-rotate(180deg) brightness(120%) contrast(100%); 
        }

        /* Инпут для Сообщений */
        .message-input-area { 
            display: flex; 
            padding: 8px 15px; 
            background-color: var(--header-bg);
            align-items: center;
            flex-shrink: 0;
            gap: 8px;
        }
        #message_input {
            border-radius: 20px; 
            margin: 0;
        }
        /* Главные кнопки (Mic & Send) */
        .message-input-area button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 50%;
            width: var(--control-size);
            height: var(--control-size);
            flex-shrink: 0;
            transition: background-color 0.2s, transform 0.1s;
        }
        #recordToggle {
            background-color: var(--input-bg);
            color: var(--secondary-text);
        }
        #recordToggle.recording {
            background-color: var(--danger-color);
            color: var(--text-color);
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { box-shadow: 0 0 0 0 rgba(227, 76, 76, 0.7); }
            to { box-shadow: 0 0 0 8px rgba(227, 76, 76, 0); }
        }

        /* --- 4. МОБИЛЬНАЯ АДАПТАЦИЯ (<= 768px) --- */
        @media (max-width: 768px) {
            .main-container {
                border-radius: 0;
                flex-direction: column;
                box-shadow: none;
            }
            .video-grid {
                max-height: 200px; /* Больше места для чата */
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 5px;
                padding: 5px;
            }
            
            /* Sidebar Handling */
            .left-panel {
                position: fixed;
                top: 0;
                left: 0;
                width: 85%;
                height: 100%; 
                z-index: 1000; 
                transform: translateX(-100%);
                box-shadow: 4px 0 10px rgba(0, 0, 0, 0.7);
            }
            .left-panel.active {
                transform: translateX(0);
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%; 
                background: rgba(0, 0, 0, 0.6);
                z-index: 999;
                display: none;
            }
            .overlay.active {
                display: block;
            }

            /* Show Mobile Toggle Button */
            #sidebar_toggle {
                display: flex !important;
                margin-right: 10px;
                background-color: transparent;
                color: var(--text-color);
                width: 38px;
                height: 38px;
            }
            .video-controls-header > div:nth-child(2) {
                flex-grow: 1; 
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        
        /* Desktop: Hide the toggle button */
        @media (min-width: 769px) {
            .main-container {
                width: 95%;
                height: 95vh;
                margin: 2.5vh auto;
                border-radius: 12px;
            }
            #sidebar_toggle {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleSidebar(false)"></div>
    
    <div class="main-container">
        
        <div class="left-panel" id="left_panel">
            <div class="panel-header" id="conference_status">
                [СИСТЕМА] ОФФЛАЙН
            </div>

            <div id="connection_config">
                <div class="config-section">
                    <h4 style="display: flex; align-items: center; color: var(--secondary-text); font-size: 0.8em; margin: 0 0 5px 0;">
                        <i class="material-icons" style="font-size: 1.1em; vertical-align: bottom; margin-right: 5px;">fingerprint</i> Ваш УНИКАЛЬНЫЙ ID:
                    </h4>
                    <div class="input-group">
                        <input type="text" id="nickname_input" placeholder="Введите Ваш ID" required>
                        <button onclick="saveNickname()" id="nick_button" title="Активировать ID">
                            <i class="material-icons">vpn_key</i>
                        </button>
                    </div>
                </div>
                
                <div class="config-section" id="target_id_section">
                    <h4 style="display: flex; align-items: center; color: var(--secondary-text); font-size: 0.8em; margin: 0 0 5px 0;">
                        <i class="material-icons" style="font-size: 1.1em; vertical-align: bottom; margin-right: 5px;">person_search</i> Целевой ID (P2P-Контакт):
                    </h4>
                    <div class="input-group">
                        <input type="text" id="target_nickname_input" placeholder="Ник получателя" disabled>
                        <button onclick="connectToTarget()" id="connect_target_button" title="Начать P2P-сессию" disabled>
                            <i class="material-icons">connect_without_contact</i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="panel-header">
                Активные Участники P2P <span id="user_count" style="color: var(--accent-color); margin-left: 5px;">(0)</span>
            </div>
            <ul id="user_list_box">
            </ul>
        </div>

        <div class="right-panel">
            
            <div class="video-controls-header" style="display: none;" id="controls_block_header">
                <button onclick="toggleSidebar(true)" id="sidebar_toggle" title="Список участников">
                    <i class="material-icons">menu</i>
                </button>
                <div style="font-size: 0.9em; font-weight: 600;">
                    <span id="call_status">СЕТЬ: ОЖИДАНИЕ МЕДИА</span>
                </div>
                <div class="call-controls">
                    <button id="hangupButton" onclick="hangUp()" title="Завершить все" class="red">
                        <i class="material-icons">call_end</i>
                    </button>
                    <button id="audioToggle" onclick="toggleAudio()" title="Микрофон">
                        <i class="material-icons">mic</i>
                    </button>
                    <button id="videoToggle" onclick="toggleVideo()" title="Камера">
                        <i class="material-icons">videocam</i>
                    </button>
                </div>
            </div>

            <div class="video-grid" id="video_grid">
            </div>
            
            <div class="chat-box" id="chat_box">
                <div class="system-message">
                    [СИСТЕМА] Введите уникальный ID (Ник) и нажмите АКТИВИРОВАТЬ для начала работы.
                </div>
            </div>

            <div class="message-input-area">
                <button id="recordToggle" onclick="toggleRecording()" disabled title="Голосовое сообщение">
                    <i class="material-icons" id="record_icon">mic_none</i>
                </button>
                <input type="text" id="message_input" placeholder="Сообщение (SMS) / Enter для отправки" onkeydown="if(event.keyCode===13) sendMessage()" disabled>
                <button id="send_button" onclick="sendMessage()" disabled>
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ И ЭЛЕМЕНТЫ ---
        let nickname = null;
        let ws = null;
        let peers = {}; // { nickname: SimplePeerInstance }
        let stream = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        const CHAT_BOX = document.getElementById('chat_box');
        const USER_LIST_BOX = document.getElementById('user_list_box');
        const VIDEO_GRID = document.getElementById('video_grid');
        const STATUS_DISPLAY = document.getElementById('conference_status');
        const CALL_STATUS_DISPLAY = document.getElementById('call_status');
        const CONTROLS_BLOCK_HEADER = document.getElementById('controls_block_header');
        const RECORD_TOGGLE = document.getElementById('recordToggle');
        const MESSAGE_INPUT = document.getElementById('message_input');
        const SEND_BUTTON = document.getElementById('send_button');
        const TARGET_NICKNAME_INPUT = document.getElementById('target_nickname_input');
        const CONNECT_TARGET_BUTTON = document.getElementById('connect_target_button');
        const LEFT_PANEL = document.getElementById('left_panel');
        const OVERLAY = document.getElementById('overlay');


        // --- УТИЛИТЫ UI/UX ---

        function toggleSidebar(show) {
            if (window.innerWidth > 768) return; // Только для мобильных
            if (show) {
                LEFT_PANEL.classList.add('active');
                OVERLAY.classList.add('active');
            } else {
                LEFT_PANEL.classList.remove('active');
                OVERLAY.classList.remove('active');
            }
        }

        function appendMessage(text, className, sender = null) {
            const messageContainer = document.createElement('div');
            messageContainer.className = className;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            
            if (sender && className === 'received-message') {
                const senderName = document.createElement('strong');
                senderName.textContent = sender;
                messageBubble.appendChild(senderName);
            }
            
            const content = document.createTextNode(text);
            messageBubble.appendChild(content);
            messageContainer.appendChild(messageBubble);
            
            CHAT_BOX.prepend(messageContainer); // Добавляем в начало (display: column-reverse)
            CHAT_BOX.scrollTop = CHAT_BOX.scrollHeight; // Прокрутка вниз для column-reverse не нужна
        }
        
        function appendAudioMessage(buffer, sender) {
            const className = sender === nickname ? 'sent-message' : 'received-message';
            const messageContainer = document.createElement('div');
            messageContainer.className = className;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            
            const voiceContainer = document.createElement('div');
            voiceContainer.className = 'voice-message-container';

            // Имя отправителя (только для входящих)
            if (sender !== nickname) {
                const senderName = document.createElement('strong');
                senderName.textContent = sender;
                messageBubble.appendChild(senderName);
            }
            
            const audio = document.createElement('audio');
            audio.controls = true;
            
            // Создаем Blob из ArrayBuffer и URL для аудио
            const blob = new Blob([buffer], { type: 'audio/webm' });
            audio.src = URL.createObjectURL(blob);

            const icon = document.createElement('i');
            icon.className = 'material-icons voice-icon';
            icon.textContent = 'record_voice_over';

            voiceContainer.appendChild(icon);
            voiceContainer.appendChild(audio);
            messageBubble.appendChild(voiceContainer);
            messageContainer.appendChild(messageBubble);

            CHAT_BOX.prepend(messageContainer);
        }

        function updateUserList(activeUsers) {
            USER_LIST_BOX.innerHTML = '';
            
            // Объединяем пользователей с сервера (activeUsers) и подключенных peers
            const connectedPeers = Object.keys(peers);
            const allUsers = Array.from(new Set([...activeUsers, ...connectedPeers]));
            
            // Удаляем себя из списка
            const displayUsers = allUsers.filter(user => user !== nickname);
            
            document.getElementById('user_count').textContent = `(${displayUsers.length + 1})`; // +1 для себя

            // Сначала добавляем себя
            const localLi = document.createElement('li');
            localLi.className = 'user-item local-user';
            localLi.innerHTML = `<span class="status-icon" style="background-color: var(--primary-color);"></span> ${nickname} (Вы)`;
            USER_LIST_BOX.appendChild(localLi);
            
            // Затем остальных пользователей
            displayUsers.sort().forEach(userNick => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                const isConnected = peers[userNick] && peers[userNick].connected;
                const connectionStatusColor = isConnected ? 'var(--success-color)' : 
                                             activeUsers.includes(userNick) ? 'var(--accent-color)' : 'var(--secondary-text)';
                
                li.innerHTML = `<span class="status-icon" style="background-color: ${connectionStatusColor};"></span> ${userNick}`;
                
                // Клик на участнике для быстрого звонка/чата
                li.onclick = () => {
                    TARGET_NICKNAME_INPUT.value = userNick;
                    connectToTarget();
                };
                USER_LIST_BOX.appendChild(li);
            });
        }


        // --- 1. УПРАВЛЕНИЕ НИКНЕЙМОМ И WEBSOCKET ---

        function saveNickname() {
            const input = document.getElementById('nickname_input');
            const nick = input.value.trim();
            if (!nick || nick.length < 3) {
                alert('ID (Ник) должен быть не менее 3 символов.');
                return;
            }
            
            // Временно сохраняем ник и начинаем подключение
            nickname = nick;
            initializeWebSocket(nickname);
            input.disabled = true;
            document.getElementById('nick_button').disabled = true;
            
            // Активируем поле для целевого P2P
            TARGET_NICKNAME_INPUT.disabled = false;
            CONNECT_TARGET_BUTTON.disabled = false;
            
            // Начинаем запрашивать медиа сразу после активации ID
            startMedia(); 
        }

        function initializeWebSocket(nick) {
            if (ws) ws.close();
            
            // Используем WSS для HTTPS и WS для HTTP, порт опционален
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            // Установка URL WebSocket: WSS://host/ws/
            ws = new WebSocket(`${protocol}//${host}/ws`); // Предполагаем, что сервер слушает на /ws
            
            ws.onopen = () => {
                STATUS_DISPLAY.textContent = `[СИСТЕМА] ПОДКЛЮЧЕНО. ID: ${nickname}`;
                ws.send(JSON.stringify({ type: 'join', nickname: nick }));
            };

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'error':
                        alert(`[ОШИБКА СЕРВЕРА] ${data.message}`);
                        resetClient(true);
                        break;

                    case 'user_list':
                        // Обновляем список пользователей
                        updateUserList(data.users);
                        break;
                    
                    case 'leave':
                        destroyPeer(data.nickname);
                        appendMessage(`[СИСТЕМА] Участник "${data.nickname}" отключился от сигнализации.`, 'system-message');
                        break;

                    case 'signal':
                        handleSignal(data.from, data.signal);
                        break;
                }
            };

            ws.onclose = () => {
                STATUS_DISPLAY.textContent = `[СИСТЕМА] СОЕДИНЕНИЕ ЗАКРЫТО. Попытка переподключения...`;
                // Попытка переподключения
                setTimeout(() => {
                    if (nickname) initializeWebSocket(nickname);
                }, 5000); 
            };

            ws.onerror = (err) => {
                console.error('WS Error:', err);
                STATUS_DISPLAY.textContent = `[СИСТЕМА] ОШИБКА СОЕДИНЕНИЯ`;
            };
        }

        function resetClient(isError = false) {
            // Закрываем все P2P
            Object.keys(peers).forEach(nick => destroyPeer(nick));
            peers = {};
            
            // Закрываем медиа
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            // Сбрасываем UI
            document.getElementById('nickname_input').disabled = false;
            document.getElementById('nickname_input').value = isError ? nickname : '';
            document.getElementById('nick_button').disabled = false;
            TARGET_NICKNAME_INPUT.disabled = true;
            CONNECT_TARGET_BUTTON.disabled = true;
            USER_LIST_BOX.innerHTML = '';
            VIDEO_GRID.innerHTML = '';
            
            MESSAGE_INPUT.disabled = true;
            SEND_BUTTON.disabled = true;
            RECORD_TOGGLE.disabled = true;
            
            CONTROLS_BLOCK_HEADER.style.display = 'none';
            CALL_STATUS_DISPLAY.textContent = 'Медиа: НЕАКТИВНО';
            
            nickname = null;
        }

        // --- 2. УПРАВЛЕНИЕ МЕДИА (WebRTC) ---

        async function startMedia() {
            if (stream) return;
            
            try {
                // Запрашиваем медиа с высоким приоритетом (видео и аудио)
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: true 
                });
                
                addLocalVideo(stream);
                
                CONTROLS_BLOCK_HEADER.style.display = 'flex';
                CALL_STATUS_DISPLAY.textContent = 'Медиа: АКТИВНО';
                
                MESSAGE_INPUT.disabled = false;
                SEND_BUTTON.disabled = false;
                RECORD_TOGGLE.disabled = false;
                
                // Если соединение уже было инициировано до получения стрима, добавляем его
                Object.values(peers).forEach(peer => {
                    peer.addStream(stream);
                });
                
            } catch (err) {
                console.error("Ошибка доступа к медиа:", err);
                CALL_STATUS_DISPLAY.textContent = 'Медиа: ОТКАЗ';
                appendMessage(`[СИСТЕМА] ОШИБКА: Отказано в доступе к медиа (микрофон/камера).`, 'system-message');
            }
        }

        function toggleAudio() {
            const audioTrack = stream.getAudioTracks()[0];
            const button = document.getElementById('audioToggle');
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                button.innerHTML = audioTrack.enabled ? '<i class="material-icons">mic</i>' : '<i class="material-icons">mic_off</i>';
                button.classList.toggle('red', !audioTrack.enabled);
            }
        }
        
        function toggleVideo() {
            const videoTrack = stream.getVideoTracks()[0];
            const button = document.getElementById('videoToggle');
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                button.innerHTML = videoTrack.enabled ? '<i class="material-icons">videocam</i>' : '<i class="material-icons">videocam_off</i>';
                button.classList.toggle('red', !videoTrack.enabled);
            }
        }
        
        // --- 3. ВИДЕО UI УПРАВЛЕНИЕ ---

        function addLocalVideo(localStream) {
            if (document.getElementById('video_local')) return;

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = 'wrapper_local';
            videoWrapper.style.border = `2px solid var(--primary-color)`;
            
            const video = document.createElement('video');
            video.srcObject = localStream;
            video.autoplay = true;
            video.muted = true; // Локальный стрим всегда Muted
            video.playsInline = true; // Важно для мобильных
            video.id = 'video_local';
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = `${nickname} (Вы)`;
            
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            VIDEO_GRID.prepend(videoWrapper); 
        }

        function addRemoteVideo(remoteNick, remoteStream) {
            if (document.getElementById(`video_${remoteNick}`)) return;

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = `wrapper_${remoteNick}`;
            
            const video = document.createElement('video');
            video.srcObject = remoteStream;
            video.autoplay = true;
            video.playsInline = true;
            video.id = `video_${remoteNick}`;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = remoteNick;
            
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            VIDEO_GRID.appendChild(videoWrapper);
        }

        function removeRemoteVideo(remoteNick) {
            const wrapper = document.getElementById(`wrapper_${remoteNick}`);
            if (wrapper) {
                wrapper.remove();
            }
        }

        // --- 4. P2P ЛОГИКА (Simple-Peer) ---
        
        function connectToTarget() {
            const targetNick = TARGET_NICKNAME_INPUT.value.trim();
            
            if (!targetNick || targetNick === nickname) {
                alert('Введите корректный целевой ID, который отличается от Вашего.');
                return;
            }
            if (peers[targetNick] && peers[targetNick].connected) {
                appendMessage(`[СИСТЕМА P2P] Соединение с "${targetNick}" уже активно.`, 'system-message');
                return;
            }
            
            // Если пир уже существует, но не подключен (failed/closed), уничтожаем старый и создаем новый
            if (peers[targetNick]) {
                destroyPeer(targetNick);
            }
            
            // Инициируем P2P соединение с целевым ником (initiator = true)
            initiatePeer(targetNick, true);
            appendMessage(`[СИСТЕМА] Попытка установить P2P-канал с "${targetNick}"...`, 'system-message');
            
            // Скрыть боковую панель на мобильном после "звонка"
            toggleSidebar(false); 
        }

        function initiatePeer(targetNick, initiator) {
            const peer = new SimplePeer({
                initiator: initiator,
                stream: stream, // Отправляем наш медиапоток (если он есть)
                trickle: true, // Используем Trickle ICE для быстрого соединения
                config: { 
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        // Добавьте больше STUN/TURN серверов для лучшей стабильности
                    ]
                }
            });

            peers[targetNick] = peer;

            // 1. SIGNALING
            peer.on('signal', data => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'signal',
                        to: targetNick,
                        signal: data
                    }));
                } else {
                    console.warn('WebSocket не готов. Сигнализация не отправлена.');
                }
            });

            // 2. CONNECTION ESTABLISHED
            peer.on('connect', () => {
                console.log(`[P2P] Соединение установлено с: ${targetNick}`);
                appendMessage(`[СИСТЕМА P2P] Установлен прямой канал с "${targetNick}".`, 'system-message');
                updateUserList([]); // Обновляем цвет статуса
            });
            
            // 3. MEDIA STREAM
            peer.on('stream', remoteStream => {
                addRemoteVideo(targetNick, remoteStream);
            });

            // 4. DATA (CHAT/VOICE)
            peer.on('data', data => {
                try {
                    const message = JSON.parse(data.toString());
                    if (message.type === 'chat') {
                        appendMessage(message.text, 'received-message', targetNick);
                    } else if (message.type === 'voice_meta') {
                         // Игнорируем метаданные, ждем сам ArrayBuffer
                    }
                } catch (e) {
                    // Это ArrayBuffer (голосовое сообщение)
                    if (data instanceof ArrayBuffer) {
                        appendAudioMessage(data, targetNick);
                    }
                }
            });

            // 5. DISCONNECTION/ERROR
            peer.on('close', () => {
                destroyPeer(targetNick);
                appendMessage(`[СИСТЕМА P2P] Канал с "${targetNick}" закрыт.`, 'system-message');
                updateUserList([]); 
            });

            peer.on('error', err => {
                console.error(`[P2P Error] с ${targetNick}:`, err);
                destroyPeer(targetNick);
                appendMessage(`[СИСТЕМА P2P] Ошибка связи с "${targetNick}".`, 'system-message');
                updateUserList([]);
            });
        }
        
        function handleSignal(fromNick, signalData) {
            if (peers[fromNick]) {
                peers[fromNick].signal(signalData);
            } else if (signalData.type === 'offer') {
                // Получен Offer, создаем Peer как респондент
                initiatePeer(fromNick, false); 
                peers[fromNick].signal(signalData);
            }
        }

        function destroyPeer(targetNick) {
            if (peers[targetNick]) {
                peers[targetNick].destroy();
                delete peers[targetNick];
                removeRemoteVideo(targetNick);
                updateUserList([]);
            }
        }
        
        function hangUp() {
            Object.keys(peers).forEach(nick => destroyPeer(nick));
            appendMessage(`[СИСТЕМА] Все P2P-каналы разорваны.`, 'system-message');
        }

        // --- 5. ЧАТ И ГОЛОСОВЫЕ СООБЩЕНИЯ ---
        
        function sendMessage() {
            const text = MESSAGE_INPUT.value.trim();
            if (!text || !nickname) return;

            const messageObject = {
                type: 'chat',
                text: text
            };

            const data = JSON.stringify(messageObject);
            let sent = false;

            Object.values(peers).forEach(peer => {
                if (peer.connected) {
                    peer.send(data);
                    sent = true;
                }
            });

            if (sent) {
                appendMessage(text, 'sent-message', nickname);
                MESSAGE_INPUT.value = '';
            } else {
                appendMessage('[ОШИБКА] Нет активных P2P-каналов для отправки сообщения.', 'system-message');
            }
        }

        async function toggleRecording() {
            const icon = document.getElementById('record_icon');

            if (!isRecording) {
                // Начать запись
                if (!stream || !stream.getAudioTracks().length) {
                    alert('Не удалось получить аудио-поток. Проверьте разрешения.');
                    return;
                }
                
                try {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        sendVoiceMessage();
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    RECORD_TOGGLE.classList.add('recording');
                    icon.textContent = 'stop';
                    appendMessage('[СИСТЕМА] Идет запись голосового сообщения...', 'system-message');

                } catch (e) {
                    console.error('Ошибка MediaRecorder:', e);
                    alert('Ошибка при начале записи.');
                }

            } else {
                // Остановить запись и отправить
                mediaRecorder.stop();
                isRecording = false;
                RECORD_TOGGLE.classList.remove('recording');
                icon.textContent = 'mic_none';
                appendMessage('[СИСТЕМА] Запись остановлена. Отправка...', 'system-message');
            }
        }

        function sendVoiceMessage() {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            // Читаем Blob как ArrayBuffer для отправки по P2P
            const reader = new FileReader();
            reader.onload = function (event) {
                const buffer = event.target.result; 
                let sent = false;

                // Отправляем ArrayBuffer всем подключенным пирам
                Object.values(peers).forEach(peer => {
                    if (peer.connected) {
                         // Отправка ArrayBuffer напрямую
                        peer.send(buffer); 
                        sent = true;
                    }
                });

                if (sent) {
                    appendAudioMessage(buffer, nickname);
                } else {
                    appendMessage('[ОШИБКА] Нет активных P2P-каналов для отправки голосового сообщения.', 'system-message');
                }
                audioChunks = []; // Очистка
            };
            reader.readAsArrayBuffer(audioBlob);
        }

        // Инициализация при загрузке страницы
        window.onload = () => {
             appendMessage(`[СИСТЕМА] SECURE MESH CONFERENCE v8.0. Используется WebRTC (Simple-Peer).`, 'system-message');
        };

        // Экспортируем функции, чтобы они были доступны из HTML
        window.saveNickname = saveNickname;
        window.connectToTarget = connectToTarget;
        window.toggleSidebar = toggleSidebar;
        window.hangUp = hangUp;
        window.toggleAudio = toggleAudio;
        window.toggleVideo = toggleVideo;
        window.sendMessage = sendMessage;
        window.toggleRecording = toggleRecording;
    </script>
