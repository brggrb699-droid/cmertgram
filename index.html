<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE P2P CONFERENCE v9.2 | Chat & Call Logic Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* --- СТИЛИ (ОСТАВЛЕНЫ БЕЗ ИЗМЕНЕНИЙ ДЛЯ КРАТКОСТИ) --- */
        /* Используются стили из v9.1, адаптированные для мобильных устройств. */
        :root {
            --bg-color: #f7f9fa;
            --side-panel-bg: #ffffff;
            --chat-bg: #e5ddd5;
            --text-color: #1f2c34;
            --secondary-text: #607d8b;
            --primary-color: #007bff;
            --accent-color: #28a745;
            --danger-color: #dc3545;
            --sent-bubble-bg: #dcf8c6;
            --received-bubble-bg: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --header-bg: #007bff;
            --header-text: #ffffff;
            --control-size: 44px;
        }

        html, body {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-color);
        }
        .main-container { display: flex; width: 100%; height: 100%; max-width: 100vw; max-height: 100vh; background: var(--side-panel-bg); }
        .left-panel { width: 300px; min-width: 280px; background-color: var(--side-panel-bg); border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease-in-out; overflow: hidden; }
        .panel-header { padding: 15px; flex-shrink: 0; background-color: var(--header-bg); color: var(--header-text); font-weight: 600; display: flex; align-items: center; justify-content: space-between; }
        .config-section { padding: 15px; flex-shrink: 0; border-bottom: 1px solid #e0e0e0; }
        .input-group { display: flex; align-items: center; margin-top: 5px; }
        input[type="text"] { flex-grow: 1; border: 1px solid #ccc; padding: 10px 15px; border-radius: 20px 0 0 20px; height: var(--control-size); box-sizing: border-box; font-size: 1em; outline: none; }
        .input-group button { background-color: var(--primary-color); color: var(--header-text); border: none; padding: 0; height: var(--control-size); width: var(--control-size); border-radius: 0 20px 20px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #user_list_box { overflow-y: auto; flex-grow: 1; list-style: none; padding: 0; margin: 0; }
        .user-item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; position: relative; }
        .user-item:hover:not(.local-user) { background-color: #f5f5f5; }
        .user-item.local-user { background-color: rgba(0, 123, 255, 0.1); font-weight: 600; cursor: default; }
        .user-actions { position: absolute; right: 15px; display: none; }
        .user-item:hover .user-actions { display: block; }
        .user-actions button { background: none; border: none; color: var(--primary-color); padding: 5px; margin-left: 5px; cursor: pointer; }
        
        .right-panel { flex-grow: 1; display: flex; flex-direction: column; background-color: var(--chat-bg); min-width: 0; }
        .video-controls-header { background-color: var(--header-bg); color: var(--header-text); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .call-controls button { background-color: var(--header-text); color: var(--primary-color); margin-left: 8px; width: 38px; height: 38px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        .call-controls button.red { background-color: var(--danger-color); color: var(--header-text); }
        .video-grid { min-height: 50px; max-height: 40vh; display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 5px; padding: 5px; background-color: #000000; border-bottom: 1px solid #000000; overflow-y: auto; flex-shrink: 0; }
        .video-wrapper { position: relative; background-color: #000; border: 2px solid rgba(255, 255, 255, 0.2); box-sizing: border-box; aspect-ratio: 16 / 9; overflow: hidden; border-radius: 4px; }
        .video-wrapper video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .video-label { position: absolute; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.6); color: #fff; padding: 3px 8px; font-size: 0.75em; border-top-right-radius: 4px; }
        
        .chat-box { flex-grow: 1; padding: 10px 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; min-height: 0; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="p" width="10" height="10" patternUnits="userSpaceOnUse"><rect width="1" height="1" fill="#d7d7d7" opacity=".1"/></pattern></defs><rect width="100" height="100" fill="url(%23p)"/></svg>'); }
        .chat-box > div { display: flex; margin: 3px 0; width: 100%; }
        .message-bubble { padding: 8px 10px; border-radius: 8px; max-width: 80%; word-wrap: break-word; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08); }
        .sent-message { justify-content: flex-end; }
        .sent-message .message-bubble { background-color: var(--sent-bubble-bg); border-bottom-right-radius: 2px; }
        .received-message { justify-content: flex-start; }
        .received-message .message-bubble { background-color: var(--received-bubble-bg); border-bottom-left-radius: 2px; }
        .system-message { text-align: center; font-style: italic; color: var(--secondary-text); font-size: 0.8em; width: 100%; margin: 10px 0; }
        .private-chat-indicator { color: var(--danger-color); margin-right: 5px; font-weight: bold; }

        .message-input-area { display: flex; padding: 8px 15px; background-color: var(--side-panel-bg); border-top: 1px solid #e0e0e0; align-items: center; flex-shrink: 0; gap: 8px; }
        #message_input { flex-grow: 1; border-radius: 20px; height: var(--control-size); padding: 0 15px; border: 1px solid #ccc; box-sizing: border-box; }
        #message_input:disabled { background-color: #f0f0f0; cursor: not-allowed; color: var(--secondary-text); }
        .message-input-area button { background-color: var(--primary-color); border-radius: 50%; width: var(--control-size); height: var(--control-size); flex-shrink: 0; border: none; cursor: pointer; color: var(--header-text); }
        .message-input-area button:disabled { background-color: #cccccc; cursor: not-allowed; }

        /* Mobile Adaptation */
        @media (max-width: 768px) {
            .left-panel { position: fixed; top: 0; left: 0; width: 85%; height: 100%; z-index: 1000; transform: translateX(-100%); box-shadow: 4px 0 10px rgba(0, 0, 0, 0.4); }
            .left-panel.active { transform: translateX(0); }
            .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: 999; display: none; }
            .overlay.active { display: block; }
            #sidebar_toggle { display: flex !important; margin-right: 10px; background-color: var(--header-bg); color: var(--header-text); width: 38px; height: 38px; border-radius: 50%; }
        }
        @media (min-width: 769px) {
            .main-container { width: 95%; height: 95vh; margin: 2.5vh auto; border-radius: 8px; }
            #sidebar_toggle { display: none !important; }
        }

        /* Дополнительный стиль для входящего звонка */
        .call-notification {
            background-color: var(--primary-color);
            color: var(--header-text);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
            display: none; /* Скрыто по умолчанию */
            animation: pulse 1.5s infinite;
        }
        .call-notification button {
            margin: 0 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .call-notification button.accept { background-color: var(--accent-color); color: white; }
        .call-notification button.reject { background-color: var(--danger-color); color: white; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleSidebar(false)"></div>
    
    <div class="main-container">
        
        <div class="left-panel" id="left_panel">
            
            <div class="panel-header">
                <i class="material-icons" style="margin-right: 8px;">forum</i> 
                <span>Общая Конференция</span>
            </div>

            <div class="config-section">
                <h4 style="color: var(--secondary-text); font-size: 0.9em; margin: 0 0 5px 0;">
                    <i class="material-icons" style="font-size: 1.1em; vertical-align: bottom; margin-right: 5px;">person</i> Ваш ID (Ник)
                </h4>
                <div class="input-group">
                    <input type="text" id="nickname_input" placeholder="Введите Ваш Ник" required>
                    <button onclick="saveNickname()" id="nick_button" title="Подключиться">
                        <i class="material-icons">login</i>
                    </button>
                </div>
                <div style="font-size: 0.8em; color: var(--secondary-text); margin-top: 10px;">
                    Статус: <span id="conference_status">ОФФЛАЙН</span>
                </div>
            </div>
            
            <div class="panel-header" style="background-color: #f8f9fa; color: var(--text-color); border-bottom: 1px solid #e0e0e0;">
                Активные Участники <span id="user_count" style="color: var(--primary-color); margin-left: 5px;">(0)</span>
            </div>
            <ul id="user_list_box">
                </ul>
        </div>

        <div class="right-panel">
            
            <div class="video-controls-header" id="controls_block_header">
                <button onclick="toggleSidebar(true)" id="sidebar_toggle" title="Список участников">
                    <i class="material-icons">menu</i>
                </button>
                <div class="title">
                    <span id="call_status">ЧАТ: ОБЩИЙ</span>
                </div>
                <div class="call-controls">
                    <button id="audioToggle" onclick="toggleAudio()" title="Микрофон" disabled>
                        <i class="material-icons">mic_off</i>
                    </button>
                    <button id="videoToggle" onclick="toggleVideo()" title="Камера" disabled>
                        <i class="material-icons">videocam_off</i>
                    </button>
                    <button id="hangupButton" onclick="hangUp()" title="Завершить P2P сессию" class="red" style="display: none;">
                        <i class="material-icons">call_end</i>
                    </button>
                </div>
            </div>
            
            <div class="call-notification" id="call_notification">
                <span id="incoming_caller"></span> звонит Вам!
                <div style="margin-top: 10px;">
                    <button class="accept" onclick="acceptCall()">Принять</button>
                    <button class="reject" onclick="rejectCall()">Отклонить</button>
                </div>
            </div>


            <div class="video-grid" id="video_grid">
                </div>
            
            <div class="chat-box" id="chat_box">
                <div class="system-message">
                    [СИСТЕМА] Введите Ваш Ник и нажмите ПОДКЛЮЧИТЬСЯ для входа в общий чат.
                </div>
            </div>

            <div class="message-input-area">
                <input type="text" id="message_input" placeholder="Введите сообщение и нажмите Enter" onkeydown="if(event.keyCode===13) sendMessage()" disabled>
                <button id="send_button" onclick="sendMessage()" disabled>
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ И ЭЛЕМЕНТЫ ---
        let nickname = null;
        let ws = null; // WebSocket для сигнализации и ОБЩЕГО ЧАТА
        let stream = null; // Локальный медиа-поток (для звонков)

        // Структуры для управления P2P
        let peers = {
            chat: null, // P2P для приватного чата (Data Only)
            call: null  // P2P для звонка (Media Stream)
        };
        let activeTargets = {
            chat: null, // Ник собеседника в активном ЛС
            call: null  // Ник собеседника в активном звонке
        };
        let incomingCallOffer = null; // Сохраняем входящий Offer для принятия/отклонения

        // Элементы UI
        const CHAT_BOX = document.getElementById('chat_box');
        const USER_LIST_BOX = document.getElementById('user_list_box');
        const VIDEO_GRID = document.getElementById('video_grid');
        const STATUS_DISPLAY = document.getElementById('conference_status');
        const CALL_STATUS_DISPLAY = document.getElementById('call_status');
        const HANGUP_BUTTON = document.getElementById('hangupButton');
        const AUDIO_TOGGLE = document.getElementById('audioToggle');
        const VIDEO_TOGGLE = document.getElementById('videoToggle');
        const MESSAGE_INPUT = document.getElementById('message_input');
        const SEND_BUTTON = document.getElementById('send_button');
        const CALL_NOTIFICATION = document.getElementById('call_notification');
        const INCOMING_CALLER = document.getElementById('incoming_caller');

        // --- УТИЛИТЫ UI/UX ---

        function toggleSidebar(show) {
            // ... (без изменений)
            if (window.innerWidth > 768) return;
            const LEFT_PANEL = document.getElementById('left_panel');
            const OVERLAY = document.getElementById('overlay');
            if (show) {
                LEFT_PANEL.classList.add('active');
                OVERLAY.classList.add('active');
            } else {
                LEFT_PANEL.classList.remove('active');
                OVERLAY.classList.remove('active');
            }
        }

        function appendMessage(text, className, sender = null, isPrivate = false) {
            // ... (без изменений)
            const messageContainer = document.createElement('div');
            messageContainer.className = className;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            
            if (sender) {
                const senderName = document.createElement('strong');
                if (isPrivate) {
                    senderName.innerHTML = `<span class="private-chat-indicator">[ЛС]</span> ${sender}`;
                } else {
                    senderName.textContent = sender;
                }
                messageBubble.appendChild(senderName);
            }
            
            const content = document.createTextNode(text);
            messageBubble.appendChild(content);
            messageContainer.appendChild(messageBubble);
            
            CHAT_BOX.prepend(messageContainer); 
        }
        
        function setChatInputState() {
             // Если есть активный звонок, блокируем чат
             if (activeTargets.call) {
                 MESSAGE_INPUT.disabled = true;
                 SEND_BUTTON.disabled = true;
                 MESSAGE_INPUT.placeholder = "Отправка сообщений заблокирована во время звонка.";
             } 
             // Если есть активный приватный чат, переключаем на ЛС
             else if (activeTargets.chat) {
                 MESSAGE_INPUT.disabled = false;
                 SEND_BUTTON.disabled = false;
                 MESSAGE_INPUT.placeholder = `Приватное сообщение для ${activeTargets.chat}...`;
             } 
             // Иначе - общий чат
             else {
                 MESSAGE_INPUT.disabled = !nickname; // Доступен, только если залогинен
                 SEND_BUTTON.disabled = !nickname;
                 MESSAGE_INPUT.placeholder = "Введите сообщение и нажмите Enter";
             }
        }
        
        function updateMainUI() {
             if (activeTargets.call) {
                 CALL_STATUS_DISPLAY.textContent = `ВИДЕОЗВОНОК: ${activeTargets.call}`;
                 HANGUP_BUTTON.style.display = 'inline-flex';
                 // Медиа-кнопки должны быть включены только во время звонка
                 AUDIO_TOGGLE.disabled = false;
                 VIDEO_TOGGLE.disabled = false;
             } else if (activeTargets.chat) {
                 CALL_STATUS_DISPLAY.textContent = `ПРИВАТНЫЙ ЧАТ (ЛС): ${activeTargets.chat}`;
                 HANGUP_BUTTON.style.display = 'inline-flex';
                 // Медиа-кнопки отключены для чата
                 AUDIO_TOGGLE.disabled = true;
                 VIDEO_TOGGLE.disabled = true;
             } else {
                 CALL_STATUS_DISPLAY.textContent = 'ЧАТ: ОБЩИЙ | Медиа Готово';
                 HANGUP_BUTTON.style.display = 'none';
                 // Медиа-кнопки отключены, если нет активного звонка
                 AUDIO_TOGGLE.disabled = true;
                 VIDEO_TOGGLE.disabled = true;
             }
             
             // Управление отображением локального видео
             const localWrapper = document.getElementById('wrapper_local');
             if (localWrapper) localWrapper.style.display = activeTargets.call ? 'block' : 'none';

             setChatInputState();
             updateUserList([]); // Перерисовать список, чтобы обновить статусы кнопок
        }

        // --- 1. УПРАВЛЕНИЕ НИКНЕЙМОМ И WEBSOCKET ---

        function saveNickname() {
            const input = document.getElementById('nickname_input');
            const nick = input.value.trim();
            if (!nick || nick.length < 3) {
                alert('ID (Ник) должен быть не менее 3 символов.');
                return;
            }
            
            nickname = nick;
            initializeWebSocket(nickname);
            input.disabled = true;
            document.getElementById('nick_button').disabled = true;
            
            startMedia(); 
            setChatInputState();
        }

        function initializeWebSocket(nick) {
            // ... (логика подключения WS без изменений)
            if (ws) ws.close();
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            ws = new WebSocket(`${protocol}//${host}/ws`);

            ws.onopen = () => {
                STATUS_DISPLAY.textContent = `ОНЛАЙН. ID: ${nickname}`;
                ws.send(JSON.stringify({ type: 'join', nickname: nick }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                switch (data.type) {
                    case 'user_list':
                        updateUserList(data.users);
                        break;
                    
                    case 'leave':
                        if (data.nickname === activeTargets.chat || data.nickname === activeTargets.call) {
                            hangUp(data.nickname); 
                        }
                        appendMessage(`[СИСТЕМА] "${data.nickname}" покинул чат.`, 'system-message');
                        break;

                    case 'message':
                        if (data.from !== nickname) {
                            appendMessage(data.text, 'received-message', data.from);
                        }
                        break;

                    case 'signal':
                        handleSignal(data.from, data.signal, data.channelType);
                        break;
                        
                    case 'call_offer':
                        handleCallOffer(data.from, data.offer);
                        break;
                        
                    case 'call_reject':
                        handleCallReject(data.from);
                        break;
                }
            };

            ws.onclose = () => {
                STATUS_DISPLAY.textContent = `ОТКЛЮЧЕНО. Переподключение...`;
                setTimeout(() => {
                    if (nickname) initializeWebSocket(nickname);
                }, 5000); 
            };
        }

        // --- 2. УПРАВЛЕНИЕ ЧАТОМ ---

        function sendMessage() {
            const text = MESSAGE_INPUT.value.trim();
            if (!text || !nickname) return;

            // 1. Приватный чат активен
            if (activeTargets.chat) {
                sendPrivateMessage(text);
                return;
            }
            
            // 2. Звонок активен (Должно быть заблокировано через UI, но на всякий случай)
            if (activeTargets.call) {
                 appendMessage('[СИСТЕМА] Невозможно отправить текст. Активен P2P-звонок.', 'system-message');
                 return;
            }

            // 3. ОБЩИЙ ЧАТ (Через WS-сервер)
            if (ws.readyState === WebSocket.OPEN) {
                 const messageObject = { type: 'message', text: text };
                 ws.send(JSON.stringify(messageObject));
                 appendMessage(text, 'sent-message', nickname);
                 MESSAGE_INPUT.value = '';
            }
        }
        
        function sendPrivateMessage(text) {
            if (!peers.chat || !peers.chat.connected) {
                appendMessage('[СИСТЕМА] Приватный P2P-канал не установлен. Повторите попытку.', 'system-message');
                // Сбросить, если канал закрыт
                destroyPeer('chat', activeTargets.chat);
                return;
            }
            
            const messageObject = { type: 'private_chat', text: text };

            peers.chat.send(JSON.stringify(messageObject));
            appendMessage(text, 'sent-message', nickname, true);
            MESSAGE_INPUT.value = '';
        }

        // --- 3. УПРАВЛЕНИЕ МЕДИА ---

        async function startMedia() {
            if (stream) return;
            try {
                // Запрашиваем медиа-поток для использования в звонках
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: true 
                });
                addLocalVideo(stream);
                updateMainUI(); // Обновить статус медиа готовности
            } catch (err) {
                console.error("Ошибка доступа к медиа:", err);
                appendMessage("[СИСТЕМА] Ошибка: Нет доступа к камере/микрофону. Звонки невозможны.", 'system-message');
            }
        }
        
        // ... toggleAudio и toggleVideo (без изменений)
        function toggleAudio() {
            const audioTrack = stream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                AUDIO_TOGGLE.innerHTML = audioTrack.enabled ? '<i class="material-icons">mic</i>' : '<i class="material-icons">mic_off</i>';
                AUDIO_TOGGLE.classList.toggle('red', !audioTrack.enabled);
            }
        }
        function toggleVideo() {
            const videoTrack = stream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                VIDEO_TOGGLE.innerHTML = videoTrack.enabled ? '<i class="material-icons">videocam</i>' : '<i class="material-icons">videocam_off</i>';
                VIDEO_TOGGLE.classList.toggle('red', !videoTrack.enabled);
            }
        }

        // --- 4. P2P ЛОГИКА (ОБЪЕДИНЕННАЯ) ---
        
        function initiateP2P(targetNick, channelType) { // channelType: 'chat' или 'call'
            if (activeTargets[channelType]) {
                 appendMessage(`[СИСТЕМА] У вас уже активен ${channelType} с ${activeTargets[channelType]}.`, 'system-message');
                 return;
            }
            if (channelType === 'call' && !stream) {
                 appendMessage('[СИСТЕМА] Медиа-поток не готов. Проверьте разрешения камеры/микрофона.', 'system-message');
                 return;
            }

            activeTargets[channelType] = targetNick;
            
            // Если это чат, сразу устанавливаем P2P
            if (channelType === 'chat') {
                createPeer(targetNick, true, 'chat');
                appendMessage(`[СИСТЕМА] Идет установка P2P чат-канала с "${targetNick}"...`, 'system-message');
                updateMainUI();
            } 
            // Если это звонок, отправляем Offer-запрос
            else if (channelType === 'call') {
                sendCallOffer(targetNick);
                appendMessage(`[СИСТЕМА] Отправлен запрос на видеозвонок "${targetNick}". Ожидание ответа...`, 'system-message');
                updateMainUI();
            }
            toggleSidebar(false); 
        }

        function createPeer(targetNick, initiator, channelType, existingOffer = null) {
            // Удаляем старый пир, если он существует
            if (peers[channelType]) {
                peers[channelType].destroy();
            }

            const isCall = channelType === 'call';
            const selectedStream = isCall ? stream : undefined; // Медиа только для звонка
            
            peers[channelType] = new SimplePeer({
                initiator: initiator,
                stream: selectedStream, 
                trickle: true,
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
            });

            // 1. SIGNALING
            peers[channelType].on('signal', data => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // Отправляем сигнал через WS, указывая тип канала
                    ws.send(JSON.stringify({ type: 'signal', to: targetNick, signal: data, channelType: channelType }));
                }
            });
            
            // Применяем существующий offer, если это ответ на звонок
            if (existingOffer) {
                 peers[channelType].signal(existingOffer);
            }

            // 2. CONNECTION ESTABLISHED
            peers[channelType].on('connect', () => {
                appendMessage(`[СИСТЕМА P2P] Канал ${channelType.toUpperCase()} с "${targetNick}" установлен.`, 'system-message');
                updateMainUI();
            });
            
            // 3. MEDIA STREAM (только для звонка)
            peers[channelType].on('stream', remoteStream => {
                if (isCall) {
                    addRemoteVideo(targetNick, remoteStream);
                }
            });

            // 4. DATA (только для чата)
            peers[channelType].on('data', data => {
                if (channelType === 'chat') {
                    try {
                        const message = JSON.parse(data.toString());
                        if (message.type === 'private_chat') {
                            appendMessage(message.text, 'received-message', targetNick, true); 
                        }
                    } catch (e) { /* ignore non-JSON data */ }
                }
            });

            // 5. DISCONNECTION/ERROR
            peers[channelType].on('close', () => {
                destroyPeer(channelType, targetNick);
                appendMessage(`[СИСТЕМА P2P] Канал ${channelType.toUpperCase()} с "${targetNick}" закрыт.`, 'system-message');
            });

            peers[channelType].on('error', err => {
                console.error(`[P2P Error ${channelType.toUpperCase()}] с ${targetNick}:`, err);
                destroyPeer(channelType, targetNick);
                appendMessage(`[СИСТЕМА P2P] Ошибка связи ${channelType.toUpperCase()} с "${targetNick}".`, 'system-message');
            });
        }
        
        function handleSignal(fromNick, signalData, channelType) {
            // Если у нас уже есть активный пир этого типа с этим пользователем
            if (activeTargets[channelType] === fromNick && peers[channelType]) {
                peers[channelType].signal(signalData);
            } 
            // Это входящий сигнал для Чата (Chat P2P создается немедленно)
            else if (channelType === 'chat' && signalData.type === 'offer') {
                if (activeTargets.chat) {
                    // Отклонить, если уже в чате, но это не должно случиться, если у нас 
                    // peers[channelType] не null.
                    return; 
                }
                activeTargets.chat = fromNick;
                // Создаем как респондент, немедленно
                createPeer(fromNick, false, 'chat', signalData);
                updateMainUI();
                appendMessage(`[СИСТЕМА] Входящий приватный чат от "${fromNick}".`, 'system-message');
            }
            // Сигнал, который пришел без активного соединения (и это не Offer для чата), игнорируем.
        }

        // --- 5. ЛОГИКА ЗВОНКА (CALL OFFER/ACCEPT) ---
        
        function sendCallOffer(targetNick) {
            // Создаем пир для звонка, но *не* сразу применяем offer,
            // просто чтобы сгенерировать его.
            createPeer(targetNick, true, 'call');
        }
        
        // Перехватываем OFFER для звонка и пересылаем через WS
        // SimplePeer создаст offer, но мы его не применяем сразу
        peers.call.on('signal', data => {
             if (data.type === 'offer') {
                 ws.send(JSON.stringify({ type: 'call_offer', to: targetNick, offer: data }));
             } else {
                 // Обычные сигналы (ICE candidates) отправляем как обычно
                 ws.send(JSON.stringify({ type: 'signal', to: targetNick, signal: data, channelType: 'call' }));
             }
        });
        
        function handleCallOffer(fromNick, offer) {
            if (activeTargets.call) {
                // Отклоняем, если уже заняты
                ws.send(JSON.stringify({ type: 'call_reject', to: fromNick, reason: 'Busy' }));
                appendMessage(`[СИСТЕМА] Отклонен звонок от ${fromNick}. Вы заняты.`, 'system-message');
                return;
            }
            
            incomingCallOffer = { from: fromNick, offer: offer };
            INCOMING_CALLER.textContent = fromNick;
            CALL_NOTIFICATION.style.display = 'block';
            
            // Блокируем чат, пока решается вопрос со звонком
            MESSAGE_INPUT.disabled = true;
            SEND_BUTTON.disabled = true;
            appendMessage(`[СИСТЕМА] Входящий звонок от ${fromNick}.`, 'system-message');
        }
        
        function acceptCall() {
            if (!incomingCallOffer || !stream) return;
            
            const { from: caller, offer } = incomingCallOffer;
            
            CALL_NOTIFICATION.style.display = 'none';
            activeTargets.call = caller;

            // 1. Создаем P2P как респондент и сразу применяем Offer
            createPeer(caller, false, 'call', offer); 
            
            // 2. Отправляем подтверждение звонящему
            ws.send(JSON.stringify({ type: 'call_accept', to: caller }));
            
            incomingCallOffer = null;
            updateMainUI();
            appendMessage(`[СИСТЕМА] Вы приняли звонок от ${caller}. Соединение P2P Call устанавливается.`, 'system-message');
        }
        
        function rejectCall() {
            if (!incomingCallOffer) return;
            
            const caller = incomingCallOffer.from;
            ws.send(JSON.stringify({ type: 'call_reject', to: caller, reason: 'Rejected' }));
            
            CALL_NOTIFICATION.style.display = 'none';
            incomingCallOffer = null;
            updateMainUI(); // Сбрасываем блокировку чата
            appendMessage(`[СИСТЕМА] Вы отклонили звонок от ${caller}.`, 'system-message');
        }
        
        function handleCallReject(fromNick) {
            if (activeTargets.call === fromNick) {
                // Если мы звонили, и нам отклонили
                destroyPeer('call', fromNick);
                appendMessage(`[СИСТЕМА] Звонок "${fromNick}" отклонен.`, 'system-message');
            }
        }
        
        function handleCallAccept(fromNick) {
             if (activeTargets.call === fromNick) {
                 // Нам ответили "Принять", P2P уже создан, ждем peer.on('connect')
                 appendMessage(`[СИСТЕМА] "${fromNick}" принял звонок. Идет установление медиа-связи.`, 'system-message');
             }
        }


        // --- 6. ОБЩЕЕ ЗАВЕРШЕНИЕ СЕССИИ (HANG UP) ---
        
        function destroyPeer(channelType, targetNick) {
            if (peers[channelType]) {
                peers[channelType].destroy();
                peers[channelType] = null;
                
                // Удаление удаленного видео, если это звонок
                if (channelType === 'call') {
                    removeRemoteVideo(targetNick); 
                }
                
                activeTargets[channelType] = null;
                updateMainUI();
            }
        }
        
        function hangUp() {
            // Сначала завершаем активный звонок, затем чат.
            if (activeTargets.call) {
                destroyPeer('call', activeTargets.call);
            } else if (activeTargets.chat) {
                destroyPeer('chat', activeTargets.chat);
            }
        }


        // --- 7. UI УПРАВЛЕНИЕ (ВИДЕО/ПОЛЬЗОВАТЕЛИ) ---
        
        function addLocalVideo(localStream) {
            // ... (без изменений)
            if (document.getElementById('video_local')) return;

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = 'wrapper_local';
            videoWrapper.style.border = `2px solid var(--primary-color)`;
            
            const video = document.createElement('video');
            video.srcObject = localStream;
            video.autoplay = true;
            video.muted = true; 
            video.playsInline = true; 
            video.id = 'video_local';
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = `${nickname} (Вы)`;
            
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            VIDEO_GRID.prepend(videoWrapper); 
            videoWrapper.style.display = 'none'; 
        }

        function addRemoteVideo(remoteNick, remoteStream) {
            // ... (без изменений)
            if (document.getElementById(`video_${remoteNick}`)) return;

            const localWrapper = document.getElementById('wrapper_local');
            if(localWrapper) localWrapper.style.display = 'block';

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = `wrapper_${remoteNick}`;
            
            const video = document.createElement('video');
            video.srcObject = remoteStream;
            video.autoplay = true;
            video.playsInline = true;
            video.id = `video_${remoteNick}`;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = remoteNick;
            
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            VIDEO_GRID.appendChild(videoWrapper);
        }

        function removeRemoteVideo(remoteNick) {
            // ... (без изменений)
            const wrapper = document.getElementById(`wrapper_${remoteNick}`);
            if (wrapper) wrapper.remove();
            
            if (VIDEO_GRID.querySelectorAll('.video-wrapper').length <= 1) { 
                const localWrapper = document.getElementById('wrapper_local');
                if(localWrapper) localWrapper.style.display = 'none';
            }
        }

        function updateUserList(activeUsers) {
            USER_LIST_BOX.innerHTML = '';
            
            document.getElementById('user_count').textContent = `(${activeUsers.length})`; 

            // Добавляем себя
            const localLi = document.createElement('li');
            localLi.className = 'user-item local-user';
            localLi.innerHTML = `<span class="status-icon" style="background-color: var(--primary-color);"></span> ${nickname} (Вы)`;
            USER_LIST_BOX.appendChild(localLi);
            
            // Остальные пользователи
            activeUsers.filter(user => user !== nickname).sort().forEach(userNick => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                const isChatActive = userNick === activeTargets.chat;
                const isCallActive = userNick === activeTargets.call;
                
                // Статус: Зеленый для активного звонка, Синий для активного чата
                let connectionStatusColor = isCallActive ? 'var(--accent-color)' : (isChatActive ? 'var(--primary-color)' : 'var(--secondary-text)');
                
                li.innerHTML = `<span class="status-icon" style="background-color: ${connectionStatusColor};"></span> ${userNick}`;
                
                const actions = document.createElement('div');
                actions.className = 'user-actions';

                // Кнопка P2P-Чата (ЛС) - channelType = 'chat'
                const chatBtn = document.createElement('button');
                chatBtn.innerHTML = '<i class="material-icons">chat</i>';
                chatBtn.title = isChatActive ? 'Приватный чат активен' : 'Начать приватный чат (ЛС) - без согласия';
                chatBtn.onclick = () => initiateP2P(userNick, 'chat');
                chatBtn.disabled = isChatActive || isCallActive; // Нельзя начать чат, если есть звонок/чат

                // Кнопка P2P-Звонка - channelType = 'call'
                const callBtn = document.createElement('button');
                callBtn.innerHTML = '<i class="material-icons">videocam</i>';
                callBtn.title = isCallActive ? 'Видеозвонок активен' : 'Начать видеозвонок - требуется согласие';
                callBtn.onclick = () => initiateP2P(userNick, 'call');
                callBtn.disabled = isCallActive || isChatActive; // Нельзя начать звонок, если есть звонок/чат

                actions.appendChild(chatBtn);
                actions.appendChild(callBtn);
                li.appendChild(actions);

                USER_LIST_BOX.appendChild(li);
            });
        }

        // Инициализация
        window.onload = () => {
             appendMessage(`[СИСТЕМА] SECURE P2P CONFERENCE v9.2. Улучшенная логика P2P.`, 'system-message');
             setChatInputState(); 
        };

        // Экспортируем функции
        window.saveNickname = saveNickname;
        window.toggleSidebar = toggleSidebar;
        window.hangUp = hangUp;
        window.toggleAudio = toggleAudio;
        window.toggleVideo = toggleVideo;
        window.sendMessage = sendMessage;
        window.initiateP2P = initiateP2P;
        window.acceptCall = acceptCall;
        window.rejectCall = rejectCall;
    </script>
