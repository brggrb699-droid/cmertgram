   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[SYSTEM] Broadcast Chat v1.0</title>
    <style>
        /* [HACKER_STYLE] Стилизация под консоль */
        body {
            background-color: #000000; /* Черный фон */
            color: #00FF00; /* Ярко-зеленый текст */
            font-family: 'Consolas', 'Monospace', monospace; /* Моноширинный шрифт */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 1px solid #00FF00; /* Зеленая рамка */
            padding: 10px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #00AA00;
        }

        .chat-box p {
            margin: 0 0 5px 0;
            line-height: 1.2;
            word-wrap: break-word; /* Перенос длинных слов */
        }
        
        .system-message {
            color: #FF00FF; /* Фиолетовый для системных сообщений */
        }

        .form-group, .message-input {
            display: flex;
            margin-bottom: 10px;
        }

        input[type="text"] {
            background-color: #111111;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 5px;
            flex-grow: 1;
            margin-right: 5px;
            font-family: inherit;
        }

        button {
            background-color: #008800;
            color: #000000;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        button:hover {
            background-color: #00AA00;
        }

        #nickname_display {
            margin-bottom: 10px;
            color: #FFFF00; /* Желтый для ника */
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        
        <p id="nickname_display">NICKNAME: [PENDING]</p>
        
        <div class="form-group" id="nick_form">
            <input type="text" id="nickname_input" placeholder="ENTER NICKNAME" required>
            <button onclick="saveNickname()">[SET_NICK]</button>
        </div>

        <div class="chat-box" id="chat_box">
            </div>

        <div class="message-input">
            <input type="text" id="message_input" placeholder=">>> ENTER COMMAND OR MESSAGE..." onkeydown="if(event.keyCode===13) sendMessage()" disabled>
            <button onclick="sendMessage()" id="send_button" disabled>[TRANSMIT]</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`wss://${window.location.host}`);
        const chatBox = document.getElementById('chat_box');
        const messageInput = document.getElementById('message_input');
        const sendButton = document.getElementById('send_button');
        const nicknameDisplay = document.getElementById('nickname_display');

        // [WS_INIT] Обработка подключения
        ws.onopen = function() {
            displayMessage({ sender: 'SYSTEM', message: 'CONNECTION_SECURED. READY TO INJECT.' });
            // Загрузка сохраненного ника
            const savedNick = localStorage.getItem('nickname');
            if (savedNick) {
                document.getElementById('nickname_input').value = savedNick;
                saveNickname();
            }
        };

        // [WS_RECEIVE] Обработка входящих сообщений
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayMessage(data);
        };

        // [WS_ERROR] Обработка ошибок
        ws.onerror = function(error) {
            displayMessage({ sender: 'ERROR', message: `NETWORK_FAILURE: ${error.message}` });
        };

        // [WS_CLOSE] Обработка закрытия
        ws.onclose = function() {
            displayMessage({ sender: 'SYSTEM', message: 'CONNECTION_LOST. RECONNECTING...' });
            messageInput.disabled = true;
            sendButton.disabled = true;
        };

        function saveNickname() {
            const nickInput = document.getElementById('nickname_input');
            const nickname = nickInput.value.trim();

            if (nickname.length < 2) {
                alert("NICKNAME_ERROR: TOO SHORT (MIN 2 CHARACTERS)");
                return;
            }

            localStorage.setItem('nickname', nickname);
            nicknameDisplay.innerHTML = `NICKNAME: [${nickname}]`;
            
            // Активация чата
            messageInput.disabled = false;
            sendButton.disabled = false;
            nickInput.disabled = true;
            document.getElementById('nick_form').querySelector('button').disabled = true;
            messageInput.focus();
            
            displayMessage({ sender: 'SYSTEM', message: `NICKNAME_SET_TO: ${nickname}` });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const nickname = localStorage.getItem('nickname');

            if (!message || !nickname) {
                alert("NICKNAME_REQUIRED OR EMPTY MESSAGE.");
                return;
            }

            const message_data = {
                sender: nickname,
                message: message
            };

            // [TRANSMIT_DATA] Отправка сообщения
            ws.send(JSON.stringify(message_data));

            messageInput.value = '';
        }

        function displayMessage(data) {
            const messageElement = document.createElement('p');
            let className = '';

            // Определение стиля
            if (data.sender === 'SYSTEM' || data.sender === 'ERROR') {
                className = 'system-message';
                messageElement.innerHTML = `[${data.sender}] ${data.message}`;
            } else {
                // Формат: [НИК]> Сообщение
                messageElement.innerHTML = `<strong>[${data.sender}]</strong>> ${data.message}`;
            }
            
            messageElement.className = className;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Автозапуск сохранения ника по Enter в поле ника
        document.getElementById('nickname_input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                saveNickname();
            }
        });
    </script>
</body>
</html>
